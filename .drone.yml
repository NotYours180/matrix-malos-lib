pipeline:
  build-debs:
    when:
      event: tag
    image: gcr.io/admobilize-testing/builder-qemu:latest
    privileged: true
    mountimg: ${MOUNTIMG}
    mountoffset: ${MOUNTOFFSET}
    body: |
      apt-get update
      apt-get install --yes libzmq3-dev protobuf libmatrixio-protos libmatrixio-protos-dev
      debuild -us -uc -b
      mv ../*.deb .
  upload-debs:
    when:
      event: tag
    image: gcr.io/admobilize-testing/gce-builder:latest
    secrets: [aws_access_key_id, aws_secret_access_key]
    commands:
      - mv libmatrixio_${DRONE_TAG##v}_armhf.deb 
           libmatrixio-malos_${DRONE_TAG##v}-${CODENAME}_armhf.deb
      - mv libmatrixio-malos-dev_${DRONE_TAG##v}_armhf.deb
           libmatrixio-malos-dev_${DRONE_TAG##v}-${CODENAME}_armhf.deb
      - deb-s3 upload --bucket packages.matrixlabs.ai 
        --prefix $DISTRIBUTION
        --codename $CODENAME
        --access-key-id $${AWS_ACCESS_KEY_ID}
        --secret-access-key $${AWS_SECRET_ACCESS_KEY}
        libmatrixio-malos_${DRONE_TAG##v}-${CODENAME}_armhf.deb
        libmatrixio-malos-dev_${DRONE_TAG##v}-${CODENAME}_armhf.deb

  notify-always:
    image: plugins/slack
    secrets: [slack_webhook]
    username: drone-ci-builder
    channel: notifications
    when:
      status: [ success, failure ]
      event: tag 
    template: |
      {{#success build.status}}
        {{build.author}} just built `{{repo.name}}:{{build.branch}}` from <{{repo.link}}|#{{truncate build.commit 8}}>
        :new: {{build.message}}
        :debian: The new `matrix-creator-malos_{{drone.tag}}_armhf.deb` was created
      {{else}}
        {{build.author}} just broke the build of `{{repo.name}}:{{build.branch}}` with <{{repo.link}}|#{{truncate build.commit 8}}>
        :new: :zombie: {{build.message}}
      {{/success}}
      :stopwatch: {{ since build.started}}
      :gear: {{build.link}}

matrix:
  include: 
    - CODENAME: jessie
      DISTRIBUTION: raspbian
      MOUNTOFFSET: 48234496
      MOUNTDIR: /drone/src/github.com/matrix-io/matrix-malos-lib
      MOUNTIMG: https://storage.googleapis.com/raspbian-images/2017-07-05-raspbian-jessie-debuild.img.gz
    - CODENAME: stretch
      MOUNTOFFSET: 48234496
      MOUNTDIR: /drone/src/github.com/matrix-io/matrix-malos-lib
      DISTRIBUTION: raspbian
      MOUNTIMG: https://storage.googleapis.com/raspbian-images/2017-08-16-raspbian-stretch-debuild.img.gz
